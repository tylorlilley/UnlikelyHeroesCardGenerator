<div class="card encounter">
  <div class="action">
    <div class="header">
      <div class="title">
        %Name%
      </div>
    </div>
    <div class="info_row">
      %CountIcons%
      <div class="card_type">%Card Type%</div>
    </div>
    <div class="body">
      %Description%
    </div>
    <div class="footer">
      %Icons%
      %Attack%
      %Health%
      %Duration%
    </div>
    <div class="deck">%Deck%</div>
  </div>
</div>
