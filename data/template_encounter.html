<div class="card encounter">
  <div class="action">
    <div class="header">
      <div class="title">
        %Name%
      </div>
    </div>
    <div class="info_row">
      <div class="card_type">%Card Type%</div>
      <div class="count_icons">%CountIcons%</div>
    </div>
    <div class="body">
      <div>%Description%</div>
    </div>
    <div class="footer">
      <div class="attack number_icon">%Attack%</div>
      <div class="tb">
        <div class="icons">%Icons%</div>
        <div class="duration number_icon">%Duration%</div>
      </div>
      <div class="health number_icon">%Health%</div>
    </div>
    <div class="deck">%Deck%</div>
  </div>
</div>
