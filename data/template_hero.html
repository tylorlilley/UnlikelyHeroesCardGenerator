<div class="card hero">
  <div class="deck">%Deck%</div>
  <div class="action">
    <div class="header">
      <div class="title">
        %Name%
      </div>
      <div class="cost">
        %Costs%
      </div>
    </div>
    <div class="body">%Description%
      <div class="footer">
        <div class="count_icons">
          %CountIcons%
        </div>
      </div>
    </div>
  </div>
  <div class="resource">
    <div class="name">%Gives Name%</div>
    %Gives Icon%
  </div>
</div>
